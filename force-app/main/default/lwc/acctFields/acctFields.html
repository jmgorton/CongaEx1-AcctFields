<template>
    <table>
        <tr>
            <td>
                <!-- lightning card for displaying account details -->
                <lightning-card title="My Account Details" icon-name="standard:account" align="center">
                    <template if:true={account.data}>
                        <div class="slds-m-around_medium">
                            <p>Account ID: {acctId}</p>
                        </div>
                        <template for:each={acctFields} for:item="selectedValue">
                            <div key={selectedValue.Id}>
                                {selectedValue}
                            </div>
                        </template>

                        <!-- <template if:true={showNotes}> -->
                            <div class="slds-p-around_medium lgc-bg" hidden={hideNotes}>
                                <lightning-input type="text" placeholder="Notes go here..."></lightning-input>
                            </div>
                        <!-- </template> -->
                    </template>
                    <template if:true={account.error}>
                        <!-- <c-error-panel errors={contact.error}></c-error-panel> -->
                    </template>
                </lightning-card>
            </td>
            <td>
                <!-- checkboxes to select which attributes of the account to display -->
                <lightning-checkbox-group 
                    name="Checkbox Group"
                    options={options}
                    value={value}
                    onchange={handleChange}>
                </lightning-checkbox-group>
            </td>
        </tr>
    </table>

    <hr>

    <table>
        <thead>
            <tr>
                <th class="contact-table-header">
                    <div class="slds-truncate" title="Application Developer Contacts">
                        Developer Contacts
                    </div>
                </th>
                <th class="contact-table-header">
                    <div class="slds-truncate" title="Customer Success Contacts">
                        Customer Success Contacts
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="contact-table">
                    <!-- developer contacts list -->
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Contact Last Name">Last Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Contact Title">Title</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template if:true={devContacts.data}>
                                <template for:each={devContacts.data} for:item="devContact">
                                    <tr key={devContact.Id} class="slds-hint-parent">
                                        <th data-label="Contact Last Name" scope="row">
                                            <div class="slds-truncate" title="Contact Last Name">
                                                <a href="javascript:void(0);" tabindex="-1">{devContact.Name}</a>
                                            </div>
                                        </th>
                                        <td data-label="Title">
                                            <div class="slds-truncate" title="Contact Title">{devContact.Title}</div>
                                        </td>
                                    </tr>
                                </template>
                            </template>
                            <template if:true={devContacts.error}>
                                <tr>
                                    <td><div aria-colspan="7">Error</div></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <!-- <div style="height: 300px;">
                        <lightning-datatable
                            key-field="id"
                            data={devData}
                            columns={columns}>
                        </lightning-datatable>
                    </div>  -->
                </td>
                <td class="contact-table">
                    <!-- customer success contacts list -->
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Contact Last Name">Last Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Contact Title">Title</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template if:true={custSuccessContacts.data}>
                                <template for:each={custSuccessContacts.data} for:item="custSuccessContact">
                                    <tr key={custSuccessContact.Id} class="slds-hint-parent">
                                        <th data-label="Contact Last Name" scope="row">
                                            <div class="slds-truncate" title="Contact Last Name">
                                                <a href="javascript:void(0);" tabindex="-1">{custSuccessContact.Name}</a>
                                            </div>
                                        </th>
                                        <td data-label="Title">
                                            <div class="slds-truncate" title="Contact Title">{custSuccessContact.Title}</div>
                                        </td>
                                    </tr>
                                </template>
                            </template>
                            <template if:true={devContacts.error}>
                                <tr>
                                    <td><div aria-colspan="7">Error</div></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</template>
